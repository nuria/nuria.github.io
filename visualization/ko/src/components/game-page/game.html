<h2>Game</h2>

<p>This is a game</p>

Clicking  <button id="shake-it" type="button" class="btn btn-default" data-bind="click:shakeIt"> Shake it </button> gives you 5 random letters.
You need to form a word or many words using some or all the letters.




<h3 data-bind="foreach:letters">
	<button class="btn btn-default" data-bind="text:$data,click:$parent.addLetter.bind($parent)"> </button>

</h3>

<span data-bind="visible:showGameBtn">
<button id="make-word" type="button" class="btn btn-default" data-bind=" click: addWord"> Add Word </button>
<button type="button" class="btn btn-default" data-bind="click:resetWord">Cancel Word </button>
</span>

<hr/>

<div class="panel panel-default"  data-bind="visible:showWordList">
	<div class="panel-heading"> Words so far ...</div>

 <div class="panel-body">
 <h3 data-bind="text:currentWord"> </h3>
</div>
<ul  data-bind="foreach:words" class="list-group" >
	<li class="list-group-item"  data-bind="text:$data">
</ul>
</div>
