<style>

.search_box {
    width:300px;
}

.tt-query,
.tt-hint {
    width: 390px;
    height: 30px;
    padding: 8px 12px;
    font-size: 24px;
    line-height: 30px;
    border: 2px solid #ccc;
    border-radius: 8px;
    outline: none;
}

.tt-query {
    box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075);
}

.tt-hint {
    color: #999
}

.tt-dropdown-menu {
    width: 300px;
    margin-top: 4px;
    padding: 8px 0;
    background-color: #fff;
    border: 1px solid #ccc;
    border: 1px solid rgba(0, 0, 0, 0.2);
    border-radius: 8px;
    box-shadow: 0 5px 10px rgba(0,0,0,.2);
}

.tt-suggestion {
    padding: 3px 20px;
    font-size: 16px;
    line-height: 24px;
    border-bottom: #ccc 1px solid;
}
.tt-suggestion .footnote {
    float: right;
    font-size:0.8em;
}

.tt-suggestion.tt-is-under-cursor { /* UPDATE: newer versions use .tt-suggestion.tt-cursor */
    color: #fff;
    background-color: #0097cf;

}

    margin: 0;
}

<p> Type Wikipedia for example <small>(<span data-bind=' text: message' style='font-weight:bold'></span>)</small> </p>

    <input id ="search"
        placeholder="+Add Project" 
        data-bind='projectAutocomplete' class=" typeahead search_box" autocomplete="off"/>
